<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pollthingy</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <script type="text/javascript" src="assets/js/lib/require.js" data-main="main"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/2DV407">
                        Pollthingy
                    </a>
                    <ul class="nav">
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="content">
            </div>
        </div>
        
        <!-- Templates -->
        <script type="text/template" id="index">
            <a href="#poll/create" class="create-poll btn btn-large btn-primary" value="Create new poll"><i class="icon-plus icon-white"></i> Create a poll</a>
            
            <ul id="polls" class="unstyled">
            </ul>
        </script>
        
        <script type="text/template" id="create-poll">
            <h2>Create a poll</h2>
            <input type="input" id="question" placeholder="Question" />
            <ul id="answers" class="answers unstyled">
                <li><input type="input" id="answer1" placeholder="Answer 1" /></li>
                <li><input type="input" id="answer2" placeholder="Answer 2" /></li>
            </ul>
            <label class="checkbox">Make private?<input type="checkbox" id="private"></label>
            <a href="" class="add-answer btn btn-info"><i class="icon-plus icon-white"></i> Add answer</a>
            <a href="" class="create-poll-btn btn btn-primary"><i class="icon-ok icon-white"></i> Create poll</a>
        </script>
        
        <script type="text/template" id="poll-view">
            <h1>{{question}} <small>Created: {{date}} Total votes: {{answer1votes + answer2votes}} {{status ? '' : '(Ended)'}}</small></h1>
            <div id="poll-answers">
                <div id="answer1-container">
                    <div id="answer1" style="width: {{answer1votes > 0 ? answer1votes / (answer1votes + answer2votes) * 100 : '0'}}%"><h2>{{answer1}}</h2></div>
                </div>
                <div id="answer2-container">
                    <div id="answer2" style="width: {{answer2votes > 0 ? answer2votes / (answer1votes + answer2votes) * 100 : '0'}}%"><h2>{{answer2}}</h2></div>
                </div>
            </div>
            <input type="button" id="end-poll" class="btn-info" value="End poll" />
            <input type="button" id="remove-poll" class="btn-danger" value="Remove poll" />
        </script>
    </body>
</html>
